apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: cluster-resources
  namespace: argocd
spec:
  generators:
  - git:
      files:
      - path: bootstrap/cluster-resources/*.yaml
      repoURL: https://github.com/TheCodingSheikh/kubecodex.git
      revision: HEAD
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cluster-resources-{{name}}
      name: cluster-resources-{{name}}
      namespace: argocd
    spec:
      destination:
        name: '{{name}}'
      project: default
      source:
        path: bootstrap/cluster-resources/{{name}}
        repoURL: https://github.com/TheCodingSheikh/kubecodex.git
      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: true
